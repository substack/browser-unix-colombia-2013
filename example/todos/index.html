<html>
  <head>
    <title>terminal</title>
    <style>
      body {
        margin: 0px;
      }
      #terminals {
        font-family: monaco, monospace;
        font-size: 16px;
      }
      .terminal {
        position: absolute;
        top: 0px;
        left: 0px;
        background: black;
        padding: 0px;
        overflow-y: hidden;
        border: 1px solid rgb(127,127,127);
      }
      .terminal.active {
        border-color: rgb(255,63,63);
      }
      .reverse-video {
        background-color: white;
      }
    </style>
  </head>
  <body>
    <div id="terminals"></div>
    <script src="bundle.js"></script>
  </body>
</html>
